<header>
    <title>Sign Up - Share Docs</title>
    <script src="https://cdn.tailwindcss.com"></script>
</header>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">Share Docs</h1>
    </nav>
    
    <main class="flex items-center justify-center h-screen">
        <form action="/home/register/" method="POST" class="w-80 bg-white p-6 rounded-lg shadow-md">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="block text-lg font-medium text-gray-700 mb-2">Full Name</label>
                <input type="text" id="name" name="name" required class="w-full p-3 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-lg font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" required class="w-full p-3 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-lg font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required class="w-full p-3 border border-gray-300 rounded-md">
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-3 rounded-md hover:bg-green-600">
                Sign Up
            </button>
        </form>
    </main>
</body>
