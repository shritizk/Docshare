<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200">
    <nav class="bg-gray-800 shadow-md p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-white">Dashboard</h1>
        <div id="nav-links">
            <a href="" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">Profile</a>
            <a href="/share/" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition">Share</a>
            <a href="/files" class="bg-purple-500 text-white px-4 py-2 rounded-md hover:bg-purple-600 transition">files</a>
            <a href="/logout" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition">Logout</a>
        </div>
    </nav>
    <main class="p-6 max-w-lg mx-auto">
        <div class="bg-gray-800 p-6 rounded-md shadow-md mb-6">
            <h2 class="text-lg font-semibold text-white mb-2">User Information</h2>
            <p><span class="text-gray-400">ID:</span> {{ id }}</p>
            <p><span class="text-gray-400">Name:</span> {{ name }}</p>
            <p><span class="text-gray-400">Email:</span> {{ email }}</p>
        </div>
        <div class="bg-gray-800 p-6 rounded-md shadow-md">
            <h2 class="text-lg font-semibold text-white mb-4">Your Bio</h2>
            {% if bio %}
                <p class="text-gray-300">{{ bio }}</p>
            {% else %}
                <p class="text-gray-500 italic">No bio.</p>
            {% endif %}
            <form action="/newbio" method="POST" class="mt-4">
                {% csrf_token %}
                <textarea name="bio" class="w-full p-2 rounded-md bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Write your bio here...">{% if bio %}{{ bio }}{% endif %}</textarea>
                <button type="submit" class="mt-2 bg-purple-500 text-white px-4 py-2 rounded-md hover:bg-purple-600 transition">
                    Save
                </button>
            </form>
        </div>
    </main>
</body>
</html>
