<head>
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200">
     {% if messages %}
        {% for message in messages %}
            <script>
                alert("{{ message|escapejs }}");
            </script>
        {% endfor %}
    {% endif %}
    <nav class="bg-gray-800 shadow-md p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-white">Dashboard</h1>
        <div id="nav-links">
            <a href="/dashboard/profile" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">Profile</a>
            <a href="/share/" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition">Share</a>
            <a href="/membership/{{ id }}" class="bg-purple-500 text-white px-4 py-2 rounded-md hover:bg-purple-600 transition">Membership</a>
            <a href="/logout" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition">Logout</a>
        </div>
    </nav>
    <main class="p-6 max-w-lg mx-auto">
        <div class="bg-gray-800 p-6 rounded-md shadow-md mb-6">
            <h2 class="text-lg font-semibold text-white mb-2">Search by Email</h2>
             <form action="/share/search" method="POST" class="flex space-x-2">
                {% csrf_token %}
                <input type="email" name="email" required placeholder="Enter email..." class="w-full p-2 rounded-md bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">Search</button>
            </form>
        </div>
    </main>
</body>
